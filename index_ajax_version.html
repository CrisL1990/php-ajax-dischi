<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Dischi PHP</title>
</head>
<body>
    
    <div id="app">
        
        <header class="d-flex justify-content-end align-items-center px-5">

            <select name="Select genre" id="select">
                    <option>Valore 1</option>
            </select>
            
        </header>
    
        <main class="container">
           
            <div class="row">
               
                <div v-for="(disco, index) in discCollection" :key="index" class="card">
                    <img :src="disco.poster" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title title">{{disco.title}}</h5>
                        <p class="card-text">{{disco.author}}</p>
                        <p class="card-text">{{disco.year}}</p>
                    </div>
                </div>
               
    
            </div>
    
        </main>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
    

    
    
</body>
</html>
